<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/2b7678fcaa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="shortcut icon"  href="/img/amongus.png">
</head>
<body class="bg-dark">
    
    <div class="container mt-0">
        <h1 class="vcv text-light">WELCOME TO LUXERA</h1>
        <h1 class="vcv">REGISTER </h1>
        <form action="" class="row g-3">
           <div class="col-lg-6">
             <label for="firstName" class="form-label text-light">First Name</label>
             <input type="text" name="firstname" id="firstName" class="form-control" required>
           </div>
           <div class="col-md-6">
            <label for="lastName" class="form-label text-light">Last Name</label>
            <input type="text" name="lastname" id="lastName" class="form-control" required>
           </div>
           <div class="col-md-8">
            <label for="emailInfo" class="form-label text-light">Email</label>
            <input type="email" name="name" id="emailInfo" class="form-control" required>
           </div>
           <div class="col-md-4">
            <label for="phoneNumber" class="form-label text-light">Phone</label>
            <input type="tel" name="name" id="phoneNumber" class="form-control" required placeholder="+234 8165256837">
           </div>
           <div class="col-md-6">
           
            <label for="password" class="form-label text-light">Password</label>
            <div class="form-control">
            <input type="password" name="name" id="password" class="input" required><i class="fa-solid fa-eye"></i>
        </div>
           </div>
           <div class="col-md-6">
           
            <label for="password" class="form-label text-light">Confirm Password</label>
            <div class="form-control">
            <input type="password" name="name" id="password" class="input" required><i class="fa-solid fa-eye" id="eyeIcon"></i>
        </div>
           </div>
           <div class="col-md-12">
            <p class="text-light">Already have an account? <a href="#"><nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="" href="login.html">Login</a></li>
                </ul> </a></p>
           </div>
           
          </nav>
           <div class="col-md-12">
            <p class="text-light">By creating an account you agree to our <a href="#"> Terms & Privacy</a></p>
           </div>
           <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
           </div>
        </form>
        </div><br><br><br><br><br>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <script src="js/bootstrap.bundle.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
